<style type="text/css">
.container {
    border: 1px dashed #ccc;
    position: relative;
}

.container > div {
    background: #CCC;
    height: 100px;
    position: absolute;
    width: 80px;
}

.container > div[data-ss-colspan='2'] {
    width: 170px;
}

.container .ss-placeholder-child {
    background: transparent;
    border: 1px dashed red;
}

.headerAlert {
    height: 30px;
    line-height: 30px;
    font-weight: bold;
    border-bottom: 1px solid #AFACAC;
    padding-left: 5px;
    font-style: italic;
}
</style>

        <script type="text/ng-template" id="DeleteConfirm.html">
            <div class="modal-header" style="text-align: center;">
                <h3 class="modal-title">Enter Rss Feed Url</h3>
            </div>
            <div class="modal-body">
                <input type="text" ng-model="url" style="width: 100%;" />
            </div>
            <div class="modal-footer" style="text-align: center;">
                <span class="btn btn-primary" ng-click="yes(url);">Yes</span>
                <span class="btn btn-warning" ng-click="no()">No</span>
            </div>
